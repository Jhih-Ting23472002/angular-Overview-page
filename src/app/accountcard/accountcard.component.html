<div class="account">
  <div class="account-card">
    <select class="btn btn-lg btn-secondary m-3"
      (click)="show = !show;noShow=!noShow;accountshow($event,0);accountsfilter($event)">
      <option value={{i}} *ngFor="let a of accountsList , let i = index" >{{a.account}}</option>
    </select>
    <p class="btn btn-lg btn-secondary m-3" (click)="accountshow($event,1);amountShow =!amountShow">
      外幣帳戶
    </p>
    <p class="btn btn-lg btn-secondary m-3" (click)="accountshow($event,2);amountShow =!amountShow">
      數位帳戶
    </p>
    <div class="text-box">
      <h3 class="h3 h3_text">{{accountInHtml}}資產總額:</h3>
      <span (click)="show = !show;noShow=!noShow" [ngClass]="{ 'noShow': !show }"><i
          class="fa-solid fa-eye-slash"></i></span>
      <span (click)="show = !show;noShow=!noShow" [ngClass]="{ 'noShow': !noShow }"><i
          class="fa-solid fa-eye"></i></span>
    </div>
    <p class="h1 pt-5 account-amount" align="right" *ngIf="!show">{{amount |currency: '$':'symbol':
      '0.0-0'}}</p>
  </div>
  <div class="">
    <img src="assets/image/{{accountImg}}" alt="" />
  </div>
</div>
<div class="account">
  <div class="detail-box container d-flex justify-content-around">
    <div class="row">
      <div class="detail-box-left mt-3 ml-2">
        <div class="detail-box-left-text d-flex">
          <P class="m-auto">免費跨轉剩餘次數 :3 &nbsp;&nbsp;&nbsp;</P>
          <P class="m-auto">免費跨提剩餘次數 :5</P>
          <div class="detail-box-button ml-5 ">
            <div class="detail-box-button-text " (click)="greenfilter(14)" [class.greenClass]="greenclass">
              <p><span>14</span>天</p>
            </div>
            <div class="detail-box-button-text " (click)="greenfilter(30)" [class.greenClass]="green">
              <p><span>30</span>天</p>
            </div>
          </div>
        </div>
        <div class="detail-box-left-text d-flex">
          <P>日期</P>
          <P class="ml-4">摘要 / 金額</P>
        </div>
        <div class="">
          <app-card *ngFor='let d of itemList' [data]=d></app-card>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="detail-box-right">
      <img src="assets/image/Chart 2.png" alt="">
      <ul class="ul-box ">
        <li class="d-flex li-box ">
          <div class="red "></div>近{{this.howManyDays}}天收支
        </li>
        <li class="d-flex li-box">
          <div class="blue"></div>近{{this.howManyDays}}天轉入金額
        </li>
        <li class="d-flex li-box">
          <div class="yellow"></div>近{{this.howManyDays}}天轉出金額
        </li>
        <li class="d-flex li-box">
          <div class="green"></div>近{{this.howManyDays}}天利息
        </li>
      </ul>
    </div>
  </div>
</div>
